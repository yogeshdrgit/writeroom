<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'post_list' %}">NTH</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
         </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">

                </li>

                  </form>
              </ul>

                <ul class='navbar_nav ml-auto'>

                    <li class="nav-item dropdown">

                            <span>Hi,{{ request.user|capfirst }}</span>
                        </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'post_create' %}">Create Post</a></li>
                    <li><a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a></li>
                  </ul>
                </li>
                    {% else %}

                    <li class="nav-item ">
